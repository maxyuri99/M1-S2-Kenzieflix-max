<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css" media="screen" />
    <link rel="stylesheet" href="./styles/style.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <header>
        <section class="logo-image">
            <img src="./img/logo.png" alt="KenzieFlix" />
        </section>
        <h1>Quem está assistindo?</h1>
    </header>

    <main>
        <section>
            <ul class="perfis">
                <li class="profile">
                    <div>
                        <img class="pink-image" src="./img/pink.png" alt="User Pink" /> 
                        <p class="profile-text">Aline</p>                      
                    </div>
                </li>
                <li class="profile">
                    <div>
                        <img class="panda-image" src="./img/panda.png" alt="User Panda" /> 
                        <p class="profile-text">Pedrinho</p>                       
                    </div>                    
                </li>
                <li class="profile">
                    <div>
                        <img class="robot-image" src="./img/robot.png" alt="User Robot" /> 
                        <p class="profile-text">Júlia</p>
                    </div>                    
                </li>
                <li class="profile">
                    <div class="profile-add">
                        <img class="plus-image" src="./img/plus.png" alt="New User Plus" />
                    </div>
                    <p class="profile-text">Adicionar perfil</p>
                </li>
            </ul>
        </section>
        <section class="button-perfis">
            <button type="submit">Gerenciar Perfis</button>
        </section>
    </main>
</body>

</html>
